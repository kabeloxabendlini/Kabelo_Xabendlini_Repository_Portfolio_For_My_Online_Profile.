<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunch Order Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="instructions">
        <h2>Lunch Money Order</h2>
        <p>You start with $<span id="money">40</span>. Sandwich prices change daily. How many sandwiches would you like to buy per day?</p>
    </div>

    <div id="orderForm">
        <label for="numSandwiches">Number of sandwiches per day:</label>
        <input type="number" id="numSandwiches" value="1" min="1" />
        <button id="placeOrder">Place Order</button>
    </div>

    <div id="receipt">
        <!-- Order results will appear here -->
    </div>

    <script src="main.js"></script>
</body>
</html>
