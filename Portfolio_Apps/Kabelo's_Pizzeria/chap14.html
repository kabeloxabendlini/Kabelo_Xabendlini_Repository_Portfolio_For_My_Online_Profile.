<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizzeria Of Kabelo Xabendlini: Use Conditional Statements</title>

    <link rel="stylesheet" href="chap14.css">

</head>

<body>
    <h1>Kabelo Xabendlini's JavaScript Pizzeria.</h1>
    <div id="orderForm">
        <label>How many pizzas do you want?
            <input type="number" id="numPizzas" />
        </label>
        <br />
        <br />
        <label>What kind of pizzas?
            <select id="typePizza">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option> 
                
            </select>
        </label>
        <br />
        <br />
        <label>Where do you live?
            <select id="deliveryCity">
                <option value="Anytown">Anytown</option>
                <option value="Sacramento">Sacramento</option>
                <option value="Beverly Hills">Beverly Hills</option>
            </select>
        </label>
        <br />
        <br />
        <label>Is it your birthday?
            <select id="birthday">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <br />
        <br />
        <label>What type of dough do you really want?
            <select id="thickness">
                <option value="thick">Thick</option>
                <option value="thin">Thin</option>
            </select>
        </label>
        <br />
        <br />
        <button type="button" id="placeOrder">Place
            Order</button>
    </div>
    <div id="displayTotal"></div>

    <script src='chap14.js'></script>
    <!-- <script src='listings.js'></script> -->
</body>

</html>
