<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Lemonade Stand Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>

    <header>
        <h1 style="text-align: center;">🍋🍋🍋🍋 The Lemonade Stand Game ! 🍋🍋🍋🍋</h1>
    </header>

    Weather Forecast Display
    <section id="7DayWeather" style="overflow: auto;"></section>

    Order Form
    <section id="orderForm">
        <form>
            <div class="form-group">
                <label for="numGlasses">How many glasses of lemonade will you make this week?</label>
                <input type="number" id="numGlasses" placeholder="Hint: think big!" min="1" required>
            </div>

            <div class="form-group">
                <label for="glassPrice">How much will you charge per glass? (min $0.50)</label>
                <input type="number" id="glassPrice" step="0.01" placeholder="e.g. 1.00" min="0.5" required>
            </div>

            <button type="button" id="OpenTheStand">Open The Stand!</button>
        </form>
    </section>

    Results
    <section id="result"></section>

    <script src='main.js'></script>
</body>

</html>
